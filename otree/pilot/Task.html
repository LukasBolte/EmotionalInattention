{% extends "global/Page.html" %}
{% load otree %}

{% block title %}
{% endblock %}

{% block content %}

{{ if session.config.dev_mode }}
<button class="btn btn-danger otree-btn-next" style="float: right;">Skip</button>
{{ endif }}

<div id="task_root"></div>

{% endblock %}


{% block styles %}
<style>
    .no-border-table td,
    .no-border-table th {
        border: none;
    }
    .no-padding {
        padding: 0 !important;
    }
</style>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/task.js' %}"></script>
<script>
    var sequence = {{ sequence|safe }}
    var parameters={
        playerID : "{{participant.code}}", //this is used for stored variables not to collide
        root: "task_root",
        varname: "num_draws", //this is the name of the hidden field where output will be stored
        sequence: sequence,// [3,4,5,5,5,6,5,4,4,5,6,7,5,5,6,3,8,6,10,8,5,3,3], 
        min_pay: "{{ C.MIN_PAY}}",
        max_pay: "{{ C.MAX_PAY}}",
        treatment: "{{ participant.treatment }}",
        delay: "{{ C.DELAY }}", 
        open_box_src: "{% static 'img/open_box.jpg' %}",
        closed_box_src: "{% static 'img/closed_box.jpg' %}"
    };
    task =new task(parameters);
</script>



{% endblock %}
